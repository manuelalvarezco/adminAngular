<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Striped Progress bar </h4>
                <div class="progress m-t-20">
                    <div class="progress-bar bg-primary progress-bar-striped active" style="width: 50%; height:10px;" [style.width]="getProgressOne" role="progressbar">
                    </div>
                </div>
                <div class="progress m-t-20">
                    <div class="progress-bar bg-primary progress-bar-striped active" style="width: 50%; height:10px;" [style.width]="getProgressTwo" role="progressbar">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-increments (outputValue)="progressOne = $event" [progress]="progressOne" [btnClass]="'btn-info'"></app-increments>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-increments (outputValue)="progressTwo = $event" [progress]="progressTwo"></app-increments>
            </div>
        </div>
    </div>
</div>
