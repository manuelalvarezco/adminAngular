<div class="input-group">
    <span class="input-group-btn">
    <button (click)="valueChange(-5)" [ngClass]="btnClass" type="button">
      <i class="fa fa-minus"></i>
    </button>
  </span>
    <input type="number" class="form-control" placeholder="Product name" [ngClass]="{'is-invalid': progress > 100 || progress <0}" (ngModelChange)="onChange($event)" [(ngModel)]="progress">
    <span class="input-group-btn">
    <button (click)="valueChange(5)" [ngClass]="btnClass" type="button">
      <i class="fa fa-plus"></i>
    </button>
  </span>
</div>
